<!DOCTYPE html>
<html lang="en">
<head>
  <!-- font Josefin Sans reg/light/bold -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Dough Calculator</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <script src="resources/javascript/script.js"></script>
</head>
<header></header>
<body onload="tomorrow()">
  <h1>TODAY'S DOUGH #s</h1>
  <!-- user input for tomorrow's skin totals  -->
  <div class="container">
    <p class="inlineBlock sizes">Large:<input type="number" id="LSN" class="userBox"></p>
    <br>

    <p class="inlineBlock sizes">Medium:<input type="number" id="MSN" class="userBox"></p>
    <br>

    <p class="inlineBlock sizes">Small:<input type="number" id="SSN" class="userBox"></p>
    <br>

    <p class="inlineBlock sizes">Mini:<input type="number" id="MiSN" class="userBox"></p>
  </div>
  
  <h1>SKINS LEFT</h1>
<!-- user input for available skin numbers -->
  <p class="inlineBlock sizes">Large:<input type="number" id="LSM" class="userBox"></p>
  <br>

  <p class="inlineBlock sizes">Medium:<input type="number" id="MSM" class="userBox"></p>
  <br>

  <p class="inlineBlock sizes">Small:<input type="number" id="SSM" class="userBox"></p>
  <br>

  <p class="inlineBlock sizes">Mini:<input type="number" id="MiSM" class="userBox"></p>
  <br>
  <!-- user input for dough buckets and submission -->
  <p class="inlineBlock sizes">Buckets Made:<input type="number" id="DBM" class="userBox"></p>

  <!-- calculations/results -->
  <input type="submit" onclick="toMake(), need();" value="CALCULATE" class="myButton">
  <br>
  
  <!-- results -->
  <h1 class="inlineBlock">NEEDED FOR <p class="new" id="Tomorrow"></p></h1>

  <div id='Tomorrow Buckets' class="results"></div>

  <h1>LEFT TO MAKE</h1>

  <div id='Make' class="results green"></div>

</body>

</html>
