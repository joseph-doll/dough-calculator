<!DOCTYPE html>
<html lang="en">
<head>
  <!-- font Josefin Sans reg/light/bold -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dough Calculator</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <script src="resources/javascript/script.js"></script>
</head>
<header></header>
<body onload="tomorrow()">

  <!-- user input for tomorrow's skin totals  -->
  <h1 class="headings">TODAY'S DOUGH #s</h1>
  <br>

  <p class="inlineBlock">Large:<input type="number" id="LSN" class="userBox"></p>
  <br>

  <p class="inlineBlock">Medium:<input type="number" id="MSN" class="userBox"></p>
  <br>

  <p class="inlineBlock">Small:<input type="number" id="SSN" class="userBox"></p>
  <br>

  <p class="inlineBlock">Mini:<input type="number" id="MiSN" class="userBox"></p>
  <br>

  <br>
  <!-- user input for available skin numbers -->
  <h1 class="headings">SKINS LEFT</h1>
  <br>

  <p class="inlineBlock">Large:</p>
  <input type="number" id="LSM" class="userBox">
  <br>

  <p class="inlineBlock">Medium:</p>
  <input type="number" id="MSM" class="userBox">
  <br>

  <p class="inlineBlock">Small:</p>
  <input type="number" id="SSM" class="userBox">
  <br>

  <p class="inlineBlock">Mini:</p>
  <input type="number" id="MiSM" class="userBox">
  <br>

  <br>
  <!-- user input for dough buckets and submission -->
  <p class="inlineBlock">BUCKETS MADE</p>
  <input type="number" id="DBM" class="userBox">
  <br>

  <!-- calculations/results -->
  <input type="submit" onclick="doughCalc();" value="CALCULATE" class="myButton"><br/>

  <h1 id="bucketsTotal" class="inlineBlock">NEEDED FOR <p class="new" id="tomorrow"></p></h1>

  <div id='Skin Display' class="results"></div>

  <br>

  <h1 id="toMake">LEFT TO MAKE</h1>

  <div id='Needed' class="results green"></div>

</body>

</html>
