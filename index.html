<!DOCTYPE html>
<html lang="en">
<head>
  <!-- font Josefin Sans reg/light/bold -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dough Calculator</title>
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <script src="resources/javascript/script.js"></script>
</head>
<header>
</header>
<body onload="tomorrow()">
  <!-- user input for tomorrow's skin totals  -->
  <label class="headings">TODAY'S DOUGH #s</label>
  <br>
  <label class="size">Large:</label>
  <input type="number" name="message" id="LSN" class="userBox">
  <br>
  <label class="size">Medium:</label>
  <input type="number" name="message" id="MSN" class="userBox">
  <br>
  <label class="size">Small:</label>
  <input type="number" name="message" id="SSN" class="userBox">
  <br>
  <label class="size">Mini:</label>
  <input type="number" name="message" id="MiSN" class="userBox">
  <br>
  <br>
  <!-- user input for available skin numbers -->
  <label class="headings">SKINS LEFT</label>
  <br>
  <label class="size">Large:</label>
  <input type="number" name="message" id="LSM" class="userBox">
  <br>
  <label class="size">Medium:</label>
  <input type="number" name="message" id="MSM" class="userBox">
  <br>
  <label class="size">Small:</label>
  <input type="number" name="message" id="SSM" class="userBox">
  <br>
  <label class="size">Mini:</label>
  <input type="number" name="message" id="MiSM" class="userBox">
  <br>
  <br>
  <!-- user input for dough buckets and submission -->
  <label class="size">DOUGH BUCKETS MADE</label>
  <input type="number" name="message" id="DBM" class="userBox">
  <br>
  <br>
  <!-- calculations/results -->
  <input type="submit" onclick="doughCalc();" value="Calculate Dough Numbers" class="myButton"><br/>
  <label id="bucketsTotal" class="newLabel">NEEDED FOR <label id="tomorrow"></label></span></label>
  <span id='Skin Display' class="results"></span>
  <br>
  <label id="toMake" class="newLabel">LEFT TO MAKE</label>
  <span id='Needed' class="results"></span>
</body>
</html>
