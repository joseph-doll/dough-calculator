<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dough Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <script src="resources/javascript/script.js" type="text/javascript"></script>
</head>
<header>
    <div></div>
</header>
<body>
  <table>

    <tr>
      <td colspan="2" class="heading doughNum">DOUGH NUMBERS</td>
      <td></td>
    </tr>

    <tr>
     <td class="sizes">Large:</td>
     <td><input type="number" id="LSN" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Medium:</td>
      <td><input type="number" id="MSN" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Small:</td>
      <td><input type="number" id="SSN" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Mini:</td>
      <td><input type="number" id="MiSN" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td colspan="2" class="heading skinsRem">SKINS REMAINING</td>
      <td></td>
    </tr>

    <tr>
      <td class="sizes">Large:</td>
      <td><input type="number" id="LSM" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Medium:</td>
      <td><input type="number" id="MSM" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Small:</td>
      <td><input type="number" id="SSM" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td class="sizes">Mini:</td>
      <td><input type="number" id="MiSM" class="inputCell" placeholder=0></td>
    </tr>

    <tr>
      <td> </td>
    </tr>

    <tr>
      <td class="sizes buckMade">Buckets Made:</td>
      <td><input type="number" id="DBM" class="inputCell buckMade" placeholder=0></td>
    </tr>

    <tr>
      <td></td>
    </tr>
  </table>

  <!-- calculate button -->
  <div class="customButton">
    <span class="calculate" onclick="make(), need();">CALCULATE</span>
  </div>

  <!-- results table -->
  <table>
    <tr>
      <td class="heading makeL">NEED</td>
      <td class="heading makeR">MAKE</td>
    </tr>
    
    <tr>
      <td id="Tomorrow Buckets" class="results1 makeL"></td>
      <td id="Make" class="results2 makeR"></td>
    </tr>
  </table>

</body>
</html>
